<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* The Overlay to start the experience (browser needs interaction to play sound) */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1s;
        }

        #start-overlay h1 {
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        /* The Main Scene */
        .window-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #87CEEB; /* Day Sky */
            transition: background-color 4s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Night Mode Class */
        .window-container.night {
            background-color: #0d1b2a; /* Night Sky */
        }

        /* The Window Frame */
        .window-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 50px solid #4a3b2a; /* Wood color */
            border-bottom: 150px solid #4a3b2a;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 10;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        /* The Sun */
        .sun {
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            right: 20%;
            box-shadow: 0 0 40px #FFD700;
            transition: top 4s ease-in-out, opacity 2s;
        }

        .sun.set {
            top: 120%; /* Move below horizon */
            opacity: 0;
        }

        /* The Moon (The Girl) */
        .moon-container {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 120%; /* Starts below horizon */
            left: 20%;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 0 50px white;
            transition: top 5s ease-out;
            opacity: 0;
        }

        .moon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .moon-container.rise {
            top: 15%;
            opacity: 1;
        }

        /* The Guy */
        .guy {
            position: relative;
            width: 180px;
            height: 200px;
            background: #f1c27d; /* Skin tone */
            border-radius: 60px 60px 0 0;
            bottom: -20px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 1s;
        }

        /* Hair */
        .hair {
            width: 200px;
            height: 60px;
            background: #222;
            border-radius: 50px 50px 0 0;
            position: absolute;
            top: -20px;
        }

        /* Eyes */
        .eyes-container {
            margin-top: 60px;
            display: flex;
            gap: 40px;
        }

        .eye {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            transition: all 0.5s;
        }

        /* Heart Eyes Animation */
        .guy.in-love .eye {
            background: transparent;
            width: 50px;
            height: 50px;
            border-radius: 0;
            animation: beat 0.8s infinite;
        }
        
        .guy.in-love .eye::before {
            content: 'üòç';
            font-size: 50px;
            position: absolute;
            line-height: 20px;
        }
        
        /* Using pure CSS hearts instead of emojis to ensure shape, 
           but user asked for emojis. I will replace the black dots with emojis via JS/CSS class */

        /* Mouth */
        .mouth {
            width: 50px;
            height: 20px;
            border: 3px solid #000;
            border-color: #000 transparent transparent transparent; /* Frown */
            border-radius: 50%;
            margin-top: 20px;
            transition: all 1s;
        }

        .guy.in-love .mouth {
            height: 30px;
            border-color: transparent transparent #d32f2f transparent; /* Smile */
            background-color: transparent;
            border-width: 5px;
            width: 60px;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Hidden Youtube Player */
        .music-frame {
            position: absolute;
            bottom: 0;
            right: 0;
            opacity: 0.01; /* Almost invisible but clickable if needed */
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="start-overlay">
        <h1>Click to Open the Window...</h1>
    </div>

    <!-- The Window Scene -->
    <div class="window-container" id="scene">
        <div class="sky-bg"></div>
        <div class="sun" id="sun"></div>
        
        <!-- The Moon is the Girl -->
        <div class="moon-container" id="moon">
            <!-- IMPORTANT: Make sure your image file is named girl.jpg -->
            <img src="1.jpeg" alt="The Moon"> 
        </div>

        <div class="guy" id="guy">
            <div class="hair"></div>
            <div class="eyes-container">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <div class="window-frame"></div>
    </div>

    <!-- Music Embed -->
    <div class="music-frame">
        <iframe id="youtube-audio" width="300" height="200" 
        src="https://www.youtube.com/embed/jec1e6FxMn8?enablejsapi=1" 
        title="Music" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script>
        const overlay = document.getElementById('start-overlay');
        const scene = document.getElementById('scene');
        const sun = document.getElementById('sun');
        const moon = document.getElementById('moon');
        const guy = document.getElementById('guy');
        const iframe = document.getElementById('youtube-audio');

        overlay.addEventListener('click', () => {
            // 1. Fade out overlay
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 1000);

            // 2. Attempt to play music
            // Note: Modern browsers block autoplay unless src is modified after interaction
            // We reload the iframe source with autoplay on
            const src = iframe.src;
            iframe.src = src + "&autoplay=1";

            // 3. Start Animation Sequence
            
            // Step A: Turn to Night
            setTimeout(() => {
                scene.classList.add('night');
                sun.classList.add('set');
            }, 500);

            // Step B: Moon (Girl) Rises
            setTimeout(() => {
                moon.classList.add('rise');
            }, 3000);

            // Step C: Guy notices and falls in love
            setTimeout(() => {
                guy.classList.add('in-love');
            }, 6000); // Happens after moon rises
        });
    </script>
</body>
</html>
