<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
}

/* START OVERLAY */
#start-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 9999;
    transition: opacity 1s;
}
#start-overlay h1 {
    animation: pulse 1.5s infinite;
}

/* SCENE */
.scene-container {
    position: absolute;
    inset: 0;
    background: #87CEEB;
    transition: background-color 4s;
    overflow: hidden;
}
.scene-container.night {
    background: #0d1b2a;
}

/* STARS */
.stars {
    position: absolute;
    inset: 0;
    background-image:
        radial-gradient(2px 2px at 20px 30px,#fff,transparent),
        radial-gradient(2px 2px at 80px 120px,#fff,transparent),
        radial-gradient(2px 2px at 150px 200px,#ddd,transparent);
    background-size: 250px 250px;
    opacity: 0;
    transition: opacity 3s;
}
.scene-container.night .stars { opacity: 1; }

/* COMETS */
.comet {
    position: absolute;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg,#fff,transparent);
    transform: rotate(-45deg);
    opacity: 0;
    animation: shoot linear infinite;
}

@keyframes shoot {
    0% { transform: translate(0,0) rotate(-45deg); opacity: 1; }
    100% { transform: translate(-600px,600px) rotate(-45deg); opacity: 0; }
}

/* ================= SMALL BIRDS WITH FACE ================= */
.bird-wrapper {
    position: absolute;
    left: -80px;
    animation: flyAcross linear infinite;
}

.bird-wrapper.one { top: 18%; animation-duration: 14s; }
.bird-wrapper.two { top: 28%; animation-duration: 18s; transform: scale(0.7); }
.bird-wrapper.three { top: 38%; animation-duration: 20s; transform: scale(0.6); }

.scene-container.night .bird-wrapper { opacity: 0; }

.bird {
    width: 18px;
    height: 12px;
    background: #222;
    border-radius: 50%;
    position: relative;
}

/* Eye */
.bird::before {
    content: '';
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    top: 4px;
    right: 4px;
}

/* Beak */
.bird::after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 4px solid #ffb347;
    border-top: 2px solid transparent;
    border-bottom: 2px solid transparent;
    right: -4px;
    top: 4px;
}

/* Wings */
.bird-wing {
    position: absolute;
    width: 14px;
    height: 6px;
    background: #222;
    border-radius: 50%;
    top: 3px;
}

.bird-wing.left {
    left: -10px;
    transform-origin: right center;
    animation: flapLeft .5s infinite alternate;
}
.bird-wing.right {
    right: -10px;
    transform-origin: left center;
    animation: flapRight .5s infinite alternate;
}

@keyframes flapLeft { from {transform: rotate(20deg);} to {transform: rotate(-30deg);} }
@keyframes flapRight { from {transform: rotate(-20deg);} to {transform: rotate(30deg);} }

@keyframes flyAcross {
    from { left: -80px; }
    to { left: 110vw; }
}

/* SUN */
.sun {
    width: 100px;
    height: 100px;
    background: #FFD700;
    border-radius: 50%;
    position: absolute;
    top: 10%;
    right: 20%;
    box-shadow: 0 0 50px #FFD700;
    transition: top 4s, opacity 2s;
}
.sun.set { top: 120%; opacity: 0; }

/* MOON */
.moon-wrapper {
    width: 180px;
    height: 180px;
    position: absolute;
    top: 120%;
    left: 20%;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #fff;
    transition: top 5s, box-shadow 3s;
}
.moon-wrapper.rise {
    top: 15%;
    box-shadow: 0 0 30px #fff,0 0 60px #ff00ff,0 0 90px #FFD700;
}
.moon-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* GUY */
.guy-container {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 220px;
}
.face-img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 5px solid #fff;
    position: absolute;
    transition: opacity 1s, transform 1s;
}
#sad-face { opacity: 1; }
#love-face { opacity: 0; transform: scale(.8); }

.guy-container.in-love #sad-face { opacity: 0; }
.guy-container.in-love #love-face {
    opacity: 1;
    transform: scale(1.1);
    animation: heartbeat 1s infinite;
}

@keyframes pulse {
    50% { transform: scale(1.1); }
}
@keyframes heartbeat {
    0% { transform: scale(1.1); }
    30% { transform: scale(1.25); }
    100% { transform: scale(1.1); }
}
</style>
</head>

<body>

<audio id="bg-music" loop>
    <source src="sound1.mpeg" type="audio/mpeg">
</audio>

<div id="start-overlay"><h1>Tap screen to start...</h1></div>

<div class="scene-container" id="scene">
    <div class="stars"></div>

    <!-- Birds -->
    <div class="bird-wrapper one">
        <div class="bird">
            <div class="bird-wing left"></div>
            <div class="bird-wing right"></div>
        </div>
    </div>
    <div class="bird-wrapper two">
        <div class="bird">
            <div class="bird-wing left"></div>
            <div class="bird-wing right"></div>
        </div>
    </div>
    <div class="bird-wrapper three">
        <div class="bird">
            <div class="bird-wing left"></div>
            <div class="bird-wing right"></div>
        </div>
    </div>

    <div class="sun" id="sun"></div>

    <div class="moon-wrapper" id="moon">
        <img src="1.jpeg">
    </div>

    <div class="guy-container" id="guy">
        <img src="sad 3.jfif" class="face-img" id="sad-face">
        <img src="love 3.jfif" class="face-img" id="love-face">
    </div>
</div>

<script>
const overlay = document.getElementById('start-overlay');
const audio = document.getElementById('bg-music');
const scene = document.getElementById('scene');
const sun = document.getElementById('sun');
const moon = document.getElementById('moon');
const guy = document.getElementById('guy');

overlay.onclick = () => {
    audio.play();
    overlay.style.opacity = 0;
    setTimeout(()=>overlay.remove(),1000);

    setTimeout(()=>{
        scene.classList.add('night');
        sun.classList.add('set');
        createComets(13); // ⭐ 5–6x more comets
    },2500);

    setTimeout(()=>moon.classList.add('rise'),5000);
    setTimeout(()=>guy.classList.add('in-love'),8000);
};

function createComets(count) {
    for(let i=0;i<count;i++){
        const c=document.createElement('div');
        c.className='comet';
        c.style.top=Math.random()*80+'%';
        c.style.left=Math.random()*100+'%';
        c.style.animationDuration=3+Math.random()*4+'s';
        c.style.animationDelay=Math.random()*6+'s';
        scene.appendChild(c);
    }
}
</script>

</body>
</html>
